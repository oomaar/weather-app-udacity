<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Style Sheet -->
    <link rel="stylesheet" href="style.css" />

    <title>Weather Journal App</title>
  </head>
  <body>
    <div id="app">
      <nav>
        <img src="cloud.svg" alt="Cloud-Icon" />
        <h1 class="logo">Weather Journal App</h1>
      </nav>
      <form class="form-container">
        <div class="input-container">
          <input type="text" id="zip" required autocomplete="off" />
          <label for="zip" class="input-label">
            <span class="label-span">Enter Zip Code</span>
          </label>
          <!-- <input type="text" id="zip" placeholder="Enter Zip Code" /> -->
        </div>
        <div class="input-container">
          <input type="text" id="feelings" required autocomplete="off" />
          <label for="feelings" class="input-label">
            <span class="label-span">How are you feeling?</span>
          </label>
        </div>
        <button type="submit" id="generate">Generate</button>
      </form>
      <div class="output">
        <h1 class="title">Most Recent Entry</h1>
        <div id="entryHolder">
          <div id="entryHolderHeader">
            <div id="date"></div>
            <div id="temp"></div>
          </div>
          <div id="content">
            <ul>
              <li id="users-feeling"></li>
              <li id="weather-feelsLiks"></li>
              <li id="humidity"></li>
              <li id="pressure"></li>
              <li id="temp-max"></li>
              <li id="temp-min"></li>
              <li id="visibility"></li>
              <li id="wind-speed"></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="background">
      <div class="stars"></div>
    </div>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
